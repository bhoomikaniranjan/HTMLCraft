<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteWave - CSS Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="quote-box">
            <p class="quote">“The only way to do great work is to love what you do.”</p>
            <p class="author">— Steve Jobs</p>
        </div>
        <div class="quote-box">
            <p class="quote">“Believe you can and you’re halfway there.”</p>
            <p class="author">— Theodore Roosevelt</p>
        </div>
        <div class="quote-box">
            <p class="quote">“Success is not final, failure is not fatal: It is the courage to continue that counts.”</p>
            <p class="author">— Winston Churchill</p>
        </div>
    </div>
</body>

</html>
