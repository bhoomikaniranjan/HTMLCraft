<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillMaster - Animated Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="skills-container">
        <h2>My Skills</h2>

        <div class="skill">
            <p>HTML</p>
            <div class="progress-bar">
                <div class="progress" style="width: 90%;">90%</div>
            </div>
        </div>

        <div class="skill">
            <p>CSS</p>
            <div class="progress-bar">
                <div class="progress" style="width: 85%;">85%</div>
            </div>
        </div>

        <div class="skill">
            <p>JavaScript</p>
            <div class="progress-bar">
                <div class="progress" style="width: 75%;">75%</div>
            </div>
        </div>

        <div class="skill">
            <p>Python</p>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;">80%</div>
            </div>
        </div>
    </div>
</body>

</html>
