<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodBoard - Aesthetic Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>MoodBoard</h1>
    <div class="gallery">
        <div class="image"><img src="nature.jpg" alt="Nature">
            <div class="caption">Nature</div>
        </div>
        <div class="image tall"><img src="travel-3122702_1280.jpg" alt="Travel">
            <div class="caption">Travel</div>
        </div>
        <div class="image wide"><img src="food.jpg" alt="Food">
            <div class="caption">Food</div>
        </div>
        <div class="image"><img src="vin2.jpg" alt="Design">
            <div class="caption">Design</div>
        </div>
        <div class="image wide"><img src="art.jpg" alt="Art">
            <div class="caption">Art</div>
        </div>
        <div class="image tall"><img src="poster-8215307_1280.png" alt="Inspiration">
            <div class="caption">Inspiration</div>
        </div>
    </div>
</body>

</html>
